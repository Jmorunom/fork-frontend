<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Episodio</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <a href="javascript:history.back()" class="back-button">
      <div class="back-arrow">&lt;</div>
    </a>
    <div class="formbold-main-wrapper">
        <h1>Editar Episodio</h1>
        <form class="formbold-form-wrapper">
            <!-- ID oculto de la episodio -->
            <input type="hidden" name="episodeID" id="episodeID" />

            <div class="formbold-input-flex">
                <label for="numEpisodio" class="formbold-form-label">Número de episodio</label>
                <input type="text" name="numEpisodio" id="numEpisodio" class="formbold-form-input" />
            </div>

            <div class="formbold-input-flex">
                <label for="numTemporada" class="formbold-form-label">Número de temporada</label>
                <input type="text" name="numTemporada" id="numTemporada" class="formbold-form-input" />
            </div>

            <div class="formbold-input-flex">
                <label for="titulo" class="formbold-form-label">Título</label>
                <input type="text" name="titulo" id="titulo" class="formbold-form-input" />
            </div>

            <div class="formbold-input-flex">
                <label for="photoURL" class="formbold-form-label">URL de la Foto</label>
                <input type="text" name="photoURL" id="photoURL" class="formbold-form-input" />
            </div>

            <button type="button" class="formbold-btn" id="btn-guardarEpisodio">Guardar Cambios</button>
        </form>
    </div>

    <script src="../js/editarEpisodio.js"></script>
</body>
</html>
