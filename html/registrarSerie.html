<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar serie</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
  <a href="javascript:history.back()" class="back-button">
    <div class="back-arrow">&lt;</div>
  </a>
    <div class="formbold-main-wrapper">
        <h1>Registro de Series</h1>
        <div class="formbold-form-wrapper">
          <form id="filmForm">
              <div class="formbold-input-flex">
                <div>
                    <label for="serieID" class="formbold-form-label"></label>
                    <input
                    type="hidden"
                    name="serieID"
                    id="serieID"
                    value="1"
                    class="formbold-form-input"
                    />
                </div>
              </div>
              <div class="formbold-input-flex">
                <div>
                    <label for="title" class="formbold-form-label"> Título </label>
                    <input
                    type="text"
                    name="title"
                    id="title"
                    placeholder="Serie"
                    class="formbold-form-input"
                    />
                </div>
              </div>
              <div class="formbold-input-flex">
                <div>
                  <label for="genreID" class="formbold-form-label"> ID del genero la serie </label>
                    <input
                    type="number"
                    name="genreID"
                    id="genreID"
                    placeholder="5"
                    class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="releaseYear" class="formbold-form-label"> Año de lanzamiento </label>
                    <input
                    type="number"
                    name="releaseYear"
                    id="releaseYear"
                    placeholder="2003"
                    class="formbold-form-input"
                    />
                </div>
              </div>
              <div class="formbold-input-flex">
                <div>
                    <label for="seasons" class="formbold-form-label"> Número de temporadas </label>
                    <input
                    type="number"
                    name="seasons"
                    id="seasons"
                    placeholder="3"
                    class="formbold-form-input"
                    />
                </div>
              </div>
              <div class="formbold-input-flex">
                <div>
                    <label for="description" class="formbold-form-label"> Descripción </label>
                    <input
                    type="text"
                    name="description"
                    id="description"
                    placeholder="Descripción"
                    class="formbold-form-input"
                    />
                </div>
              </div>
              <div class="formbold-input-flex">
                <div>
                    <label for="photoURL" class="formbold-form-label"> Miniatura de la serie </label>
                    <input
                    type="url"
                    name="photoURL"
                    id="photoURL"
                    placeholder="https://example.com/image.jpg"
                    class="formbold-form-input"
                    />
                </div>
              </div>
              <div class="formbold-input-flex">
                <div>
                    <label for="arrayActors" class="formbold-form-label"> IDs de Actores (separados por comas) </label>
                    <input
                    type="text"
                    name="arrayActors"
                    id="arrayActors"
                    placeholder="1,2,3"
                    class="formbold-form-input"
                    />
                </div>
              <button type="button" class="formbold-btn" id="btregistrar">
                  Registrar Serie
              </button>
          </form>
        </div>
      </div>
      <script src="../js/registrarSerie.js"></script>
</body>
</html>
